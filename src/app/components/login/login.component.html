<mat-card>
<div *ngIf="auth.user | async; then authenticated else guest">

</div>


<ng-template #guest>
  <h3>Welcome, Guest</h3>
  <p>Login to get started...</p>

    <button mat-raised-button color="primary" (click)="auth.facebookLogin()">
        <i class="fa fa-facebook-square"></i>Connect Facebook
    </button><br>
    <button mat-raised-button color="primary" (click)="auth.googleLogin()">
       <i class="fa fa-google"></i>Connect Google
    </button>
    <!-- <button (click)="auth.emailLogin()">
        <i class="fas fa-envelope"></i>Connect Email
    </button> -->

</ng-template>

<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <h3>Welcome, {{user.displayName}}</h3>
    <img [src]="user.photoURL"><br>
    <button (click)="auth.signOut()">Logout</button>
  </div>


</ng-template>
