  <mat-form-field appearance="legacy">
    <mat-label>Opening Prompt</mat-label>
    <textarea id="prompt" name="prompt" matInput placeholder="You find yourself stranded on a beach of black sand..." required [(ngModel)]="firstMessage"></textarea>

  </mat-form-field>
  <button mat-raised-button class="randomBtn" (click)="randomPrompt()">Random Prompt</button>
